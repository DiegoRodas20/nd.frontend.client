<section class="tp-checkout-area pb-120" data-bg-color="#EFF1F5">
    <div class="container">
        <div class="row">

            <div class="col-lg-7">
                <div class="tp-checkout-bill-area">
                    <h3 class="tp-checkout-bill-title">Billing Details</h3>

                    <div class="tp-checkout-bill-form">
                        <form action="#">
                            <div class="tp-checkout-bill-inner">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="tp-checkout-input">
                                            <label>First Name <span>*</span></label>
                                            <input type="text" placeholder="First Name">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="tp-checkout-input">
                                            <label>Last Name <span>*</span></label>
                                            <input type="text" placeholder="Last Name">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="tp-checkout-input">
                                            <label>Company name (optional)</label>
                                            <input type="text" placeholder="Example LTD.">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="tp-checkout-input">
                                            <label>Country / Region </label>
                                            <input type="text" placeholder="United States (US)">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="tp-checkout-input">
                                            <label>Street address</label>
                                            <input type="text" placeholder="House number and street name">
                                        </div>

                                        <div class="tp-checkout-input">
                                            <input type="text" placeholder="Apartment, suite, unit, etc. (optional)">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="tp-checkout-input">
                                            <label>Town / City</label>
                                            <input type="text" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="tp-checkout-input">
                                            <label>State / County</label>
                                            <select>
                                                <option>New York US</option>
                                                <option>Berlin Germany</option>
                                                <option>Paris France</option>
                                                <option>Tokiyo Japan</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="tp-checkout-input">
                                            <label>Postcode ZIP</label>
                                            <input type="text" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="tp-checkout-input">
                                            <label>Phone <span>*</span></label>
                                            <input type="text" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="tp-checkout-input">
                                            <label>Email address <span>*</span></label>
                                            <input type="email" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="tp-checkout-option-wrapper">
                                            <div class="tp-checkout-option">
                                                <input id="create_free_account" type="checkbox">
                                                <label for="create_free_account">Create an account?</label>
                                            </div>
                                            <div class="tp-checkout-option">
                                                <input id="ship_to_diff_address" type="checkbox">
                                                <label for="ship_to_diff_address">Ship to a different
                                                    address?</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="tp-checkout-input">
                                            <label>Order notes (optional)</label>
                                            <textarea
                                                placeholder="Notes about your order, e.g. special notes for delivery."></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="tp-checkout-place white-bg">
                    <h3 class="tp-checkout-place-title">Your Order</h3>

                    <div class="tp-order-info-list">
                        <ul>

                            <li class="tp-order-info-list-header">
                                <h4>Product</h4>
                                <h4>Total</h4>
                            </li>

                            <li *ngFor="let product of purchaseOrder?.products" class="tp-order-info-list-desc">
                                <p>
                                    {{product.name}}
                                    <span> x {{product.quantity}}</span>
                                </p>
                                <span>${{product.priceCart}}</span>
                            </li>

                            <li class="tp-order-info-list-subtotal">
                                <span>Subtotal</span>
                                <span>${{purchaseOrder?.totalPrice}}</span>
                            </li>

                            <!-- <li class="tp-order-info-list-shipping">
                                <span>Shipping</span>
                                <div class="tp-order-info-list-shipping-item d-flex flex-column align-items-end">
                                    <span>
                                        <input id="flat_rate" type="radio" name="shipping">
                                        <label for="flat_rate">Flat rate: <span>$20.00</span></label>
                                    </span>
                                    <span>
                                        <input id="local_pickup" type="radio" name="shipping">
                                        <label for="local_pickup">Local pickup: <span>$25.00</span></label>
                                    </span>
                                    <span>
                                        <input id="free_shipping" type="radio" name="shipping">
                                        <label for="free_shipping">Free shipping</label>
                                    </span>
                                </div>
                            </li> -->

                            <li class="tp-order-info-list-total">
                                <span>Total</span>
                                <span>${{purchaseOrder?.totalPrice}}</span>
                            </li>

                        </ul>
                    </div>
