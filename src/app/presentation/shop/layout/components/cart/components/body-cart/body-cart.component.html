@if (productsCart().length) {
<div class="cartmini-body">
    <ul>
        @for (product of productsCart(); track product.id) {
        <li [@slideFadeLeft]>
            <app-product-cart [productCart]="product">
            </app-product-cart>
        </li>
        }
    </ul>
</div>
}

@if (!productsCart().length) {
<app-product-empty [name]="'Cart'"></app-product-empty>
}
