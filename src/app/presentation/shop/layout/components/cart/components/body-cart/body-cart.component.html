<div *ngIf="productsCart.length" class="cartmini-body">
    <ul>
        <li *ngFor="let product of productsCart" [@slideFadeLeft]>
            <app-product-cart [productCart]="product">
            </app-product-cart>
        </li>
    </ul>
</div>

<ng-container *ngIf="!productsCart.length">
    <app-product-empty [name]="'Cart'"></app-product-empty>
</ng-container>
