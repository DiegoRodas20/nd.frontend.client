<div *ngIf="productsCartSignal().length " class="cartmini-body">
    <ul>
        <li *ngFor="let product of productsCartSignal()" [@slideFadeLeft]>
            <app-product-cart [productCart]="product">
            </app-product-cart>
        </li>
    </ul>
</div>

<ng-container *ngIf="!productsCartSignal().length">
    <app-product-empty [name]="'Cart'"></app-product-empty>
</ng-container>
